# STRUCURE
# robot_name:
#   pkg_name: name of the package that contains the robot urdf description.
#   urdf_path: path to the urdf of the model used by the controller. This model may be a simplified one.
#   ordered_joint_names: names of the actuader robot joints in alphabetical order. (Same as the order in the ros_control config file)

# =================================== Arm =================================== #

arm:
    pkg_name: arm_description
    urdf_path: /urdf/arm.urdf
    base_name: MODULE_2
    ee_name: EE
    ordered_joint_names:
        - JOINT_1
        - JOINT_2
        - JOINT_3
